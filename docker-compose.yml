services:
  nodejs:
    build: .
    ports:
      - "5555:5555"
    env_file:
      - .env
    restart: on-failure
    networks:
      - app-network

  node_exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host/rootfs'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9100/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
  
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node_exporter
    networks:
      - app-network
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  grafana-storage: